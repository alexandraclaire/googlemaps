<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Maps 2</title>
	<script src="http://maps.googleapis.com/maps/api/js"></script> <!--loaded the google maps api-->
	<script>
	//variables for my points
	var avignon = new google.maps.LatLng(43.9500, 4.8100);
	var marseilles = new google.maps.LatLng(43.2964, 5.3700);
	var nice = new google.maps.LatLng(43.7034, 7.2663); 
	var toulouse = new google.maps.LatLng(43.6045, 1.4440); 

	function initialize() { 
		var mapProp = {
			center: avignon,
			zoom: 4,
			mapTypeId: google.maps.MapTypeId.ROADMAP, //creates plain map scenario

		};

		var map = new google.maps.Map(document.getElementById('googleMap'), mapProp); //puts map in the div

		var myTrip = [avignon, marseilles, nice, toulouse]; //chooses the points in an array
		var flightPath = new google.maps.Polygon({
			path:myTrip,
			strokeColor: "orange",
			strokeOpacity: 0.8,
			strokeWeight:5,
			fillColor: "white",
			fillOpacity:0.2
		}); //creates the line between each point and can be polygon or polyline
		flightPath.setMap(map); //applies the variable to the map
	}
	google.maps.event.addDomListener(window, 'load', initialize); //creates a document ready scenario
	</script>
</head>
<body>
	<div id="googleMap" style="width:500px; height:380px"></div>
</body>
</html>
