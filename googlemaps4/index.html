<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Maps 4</title>
	<script src="http://maps.googleapis.com/maps/api/js"></script> <!--loaded the google maps api-->
	<script>
	//variables for my points
	var myCenter = new google.maps.LatLng(43.9500, 4.8100);

	function initialize() { 
		var mapProp = {
			center: myCenter,
			zoom: 4,
			mapTypeId: google.maps.MapTypeId.TERRAIN, //creates plain map scenario

		};

		var map = new google.maps.Map(document.getElementById('googleMap'), mapProp); //puts map in the div
//click marker to zoom
		var marker = new google.maps.Marker({
			position:myCenter,
			title:'Click to zoom'
		});

		marker.setMap(map);

	google.maps.event.addListener(marker, 'click', function(){
		map.setZoom(10); //sets how much to zoom
		map.setCenter(marker.getPosition()); //gets the marker position for the zoom event
	});
//event for panning back to marker after someone has dragged map location away after a while.
	google.maps.event.addListener(map, 'center_changed', function(){
		window.setTimeout(function() {
			map.panTo(marker.getPosition());
		},4000);
	});

}
	google.maps.event.addDomListener(window, 'load', initialize); //creates a document ready scenario
	</script>
</head>
<body>
	<div id="googleMap" style="width:500px; height:380px"></div>
</body>
</html>
