<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Maps 5</title>
	<script src="http://maps.googleapis.com/maps/api/js"></script> <!--loaded the google maps api-->
	<script>
	//variables for my points
	var myCenter = new google.maps.LatLng(-36.854420, 174.768083);

	function initialize() { 
		var mapProp = {
			center: myCenter,
			zoom: 18,
			mapTypeId: google.maps.MapTypeId.HYBRID, //creates plain map scenario
		};

		var map = new google.maps.Map(document.getElementById('googleMap'), mapProp); //puts map in the div
			map.setTilt(0);


	}		


	google.maps.event.addDomListener(window, 'load', initialize); //creates a document ready scenario
	</script>
</head>
<body>
	<div id="googleMap" style="width:500px; height:380px"></div>
</body>
</html>
